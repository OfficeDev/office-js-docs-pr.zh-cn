title: Office 加载项文档
summary: 使用 Office 外接程序平台来生成解决方案，通过解决方案扩展 Office 应用程序，并与 Office 文档中的内容进行交互。 使用 Office 外接程序，您可以使用熟悉的 web 技术（如 HTML、CSS 和 JavaScript）来构建可在 web、Windows、Mac 和 iPad 上运行的 Office 解决方案。
