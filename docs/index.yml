abstract:
  description: " <a href=\"https://docs.microsoft.com/office/dev/add-ins/overview/office-add-ins\">Office 加载项平台</a> 使你能够构建扩展 Office 应用程序并与 Office 文档中的内容进行交互的解决方案。借助 Office 加载项，可以使用熟悉的 Web 技术，如 HTML、CSS 和 JavaScript，以扩展和与 Word、Excel、PowerPoint、OneNote、Project 和 Outlook 进行交互。你的解决方案可以在跨多个平台的 Office 中运行，包括 Office for Windows、Office Online、Office for Mac 和 Office for iPad。了解如何借助我们快速入门、操作指南和 API 参考文档来创建 Office 加载项。<br/><br/><b>注意：</b>欲知 COM 或 VSTO 加载项的信息，请参阅 <a href=\"https://docs.microsoft.com/office/client-developer/office-client-development\" target=\"_blank\">Office 客户端开发文档</a>。"
  aside:
