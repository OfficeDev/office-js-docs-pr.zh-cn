title: Office 加载项文档
summary: 使用 Office 外接程序平台构建解决方案，以扩展 Office 应用程序并与 Office 文档以及 Outlook 邮件和日历项中的内容进行交互。 借助 Office 外接程序，可以使用熟悉的 Web 技术（如 HTML、CSS 和 JavaScript）生成可在 Office 网页版、Windows、Mac 版和移动版中运行的解决方案。
