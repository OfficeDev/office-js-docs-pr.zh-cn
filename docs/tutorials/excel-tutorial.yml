- durationInMinutes: 1
  content: |
    此教程介绍如何构建一个 Excel 外接程序，用于与 Excel 工作簿中的表格、图表、工作表和对话框进行交互。你将首先学习构建一个用于创建、填充和设置表格格式的 Excel 外接程序。随着教程的深入，你将在后续的每个步骤中向外接程序添加更多功能。如果在创建过程中遇到任何问题，请<a href="https://github.com/OfficeDev/office-js-docs-pr/issues">联系我们</a>。
